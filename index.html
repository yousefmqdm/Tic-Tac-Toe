<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game design by yousef</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <header id="header">
            <div class="player player-active" id="xPlayerDisplay">X</div>
            <h3 id="titleHeader">Choose</h3>
            <div class="player" id="xPlayerDisplay">O</div>
        </header>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="restartBtn">
            Restart
        </button>
    </main>
    <script src="index.js"></script>
</body>
</html>
